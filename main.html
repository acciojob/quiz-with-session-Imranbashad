<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
		#optio{
			display:none;
		}
        h1 {
            text-align: center;
            color: #333;
        }
        .question-container {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .choice-container {
            margin-left: 20px;
            margin-bottom: 5px;
        }
        #submit {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #score {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <div id="questions"></div>
    <button id="submit">Submit</button>
	<!-- <input type="radio" id="optio" name="options" value="2" checked="true"> -->
    <div id="score"></div>
    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                choices: ["Paris", "London", "Berlin", "Madrid"],
                answer: "Paris",
            },
            {
                question: "What is the highest mountain in the world?",
                choices: ["Everest", "Kilimanjaro", "Denali", "Matterhorn"],
                answer: "Everest",
            },
            {
                question: "What is the largest country by area?",
                choices: ["Russia", "China", "Canada", "United States"],
                answer: "Russia",
            },
            {
                question: "Which is the largest planet in our solar system?",
                choices: ["Earth", "Jupiter", "Mars"],
                answer: "Jupiter",
            },
            {
                question: "What is the capital of Canada?",
                choices: ["Toronto", "Montreal", "Vancouver", "Ottawa"],
                answer: "Ottawa",
            },
        ];

        const questionsElement = document.getElementById("questions");
        const submitButton = document.getElementById("submit");
        const scoreElement = document.getElementById("score");

        let userAnswers = [];

        const savedProgress = sessionStorage.getItem("progress");
        if (savedProgress) {
            userAnswers = JSON.parse(savedProgress);
        } else {
            userAnswers = Array(questions.length).fill(null);
        }

        const savedScore = localStorage.getItem("score");
        if (savedScore !== null) {
            scoreElement.textContent = `Your score is ${savedScore} out of ${questions.length}.`;
        }

        function renderQuestions() {
            questionsElement.innerHTML = "";
            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                const questionContainer = document.createElement("div");
                questionContainer.classList.add("question-container");
                const questionText = document.createElement("p");
                questionText.textContent = question.question;
                questionContainer.appendChild(questionText);
                for (let j = 0; j < question.choices.length; j++) {
                    const choice = question.choices[j];
                    const choiceContainer = document.createElement("div");
                    choiceContainer.classList.add("choice-container");
                    const choiceInput = document.createElement("input");
                    choiceInput.setAttribute("type", "radio");
                    choiceInput.setAttribute("name", `question-${i}`);
                    choiceInput.setAttribute("value", choice);
                    choiceInput.id = `question-${i}-choice-${j}`;
                    if (userAnswers[i] === choice) {
                        choiceInput.checked = true;
                    }
                    choiceInput.addEventListener("change", function () {
                        userAnswers[i] = choice;
                        sessionStorage.setItem("progress", JSON.stringify(userAnswers));
                    });
                    const choiceLabel = document.createElement("label");
                    choiceLabel.setAttribute("for", choiceInput.id);
                    choiceLabel.textContent = choice;
                    choiceContainer.appendChild(choiceInput);
                    choiceContainer.appendChild(choiceLabel);
                    questionContainer.appendChild(choiceContainer);
                }
                questionsElement.appendChild(questionContainer);
            }
        }

        function calculateScore() {
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].answer) {
                    score++;
                }
            }
            return score;
        }

        submitButton.addEventListener("click", function () {
            const allAnswered = userAnswers.every((answer) => answer !== null);
            if (!allAnswered) {
                alert("Please answer all questions before submitting the quiz.");
                return;
            }
            const score = calculateScore();
            scoreElement.textContent = `Your score is ${score} out of ${questions.length}.`;
            localStorage.setItem("score", score);
            submitButton.disabled = true;
        });

        renderQuestions();
    </script>
</body>
</html>
